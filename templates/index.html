<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testar Sistema de Shorts</title>
</head>
<body>
  <h1>Testar Sistema Automático de Shorts do YouTube</h1>

  <input type="text" id="videoUrl" placeholder="Cole o link do vídeo do YouTube aqui" style="width:300px; padding:8px;">
  <br><br>
  <button onclick="enviarVideo()">Enviar Vídeo</button>

  <p id="status"></p>

  <script>
    function enviarVideo() {
      const status = document.getElementById("status");
      const videoUrl = document.getElementById("videoUrl").value.trim();

      if (!videoUrl) {
        status.innerText = "⚠️ Cole o link do vídeo primeiro.";
        status.style.color = "orange";
        return;
      }

      status.innerText = "⏳ Enviando vídeo... Aguarde.";
      status.style.color = "black";

      fetch("/webhook", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          video_url: videoUrl
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          status.innerHTML = `✅ Vídeo enviado com sucesso! <a href="${data.video_url}" target="_blank">Assistir no YouTube</a>`;
          status.style.color = "green";
        } else {
          status.innerText = `❌ Erro: ${data.message || "Falha no envio."}`;
          status.style.color = "red";
        }
      })
      .catch(error => {
        status.innerText = "❌ Erro ao conectar ao servidor.";
        status.style.color = "red";
        console.error(error);
      });
    }
  </script>
</body>
</html>
